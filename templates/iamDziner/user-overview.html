
{% extends 'base.html' %}

{% block tabtitle %}{{username}}{% endblock %}
{% block title %}Overview of {{username}} choices{% endblock %}

{% block content %}

        {{choice_desc}} {{choice_made}}

    {% endfor%}
{% endblock %}
